<!DOCTYPE html>
<html>
  <head>
  <title>Nepali Icon Font - Nep Icons</title>
  <!--[if lt IE 9]><script language="javascript" type="text/javascript" src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/nep-icons.css">
    <style type="text/css">
    .row{text-align: center;} .col-sm-3{padding: 15px; margin-top:20px; margin-bottom: 20px;}
    code { font-family: monospace;}
    </style>
  </head>
  <body>
    <div id="icons" class="container">
      <div class="row">
        <div class="col-sm-3 col-md-2">
            <i class="nep nep-flag nep-4x"></i>
            <code>&lt;i class="nep nep-flag"&gt;&lt;/i&gt;</code>
        </div>
        <div class="col-sm-3 col-md-2">
            <i class="nep nep-country-symbol nep-4x"></i>
        </div>
        <div class="col-sm-3 col-md-2">
            <i class="nep nep-map nep-4x"></i>
        </div>
        <div class="col-sm-3 col-md-2">
            <i class="nep nep-bird nep-4x"></i>
        </div>
        <div class="col-sm-3 col-md-2">
            <i class="nep nep-flower nep-4x"></i>
        </div>
        <div class="col-sm-3 col-md-2">
            <i class="nep nep-cow nep-4x"></i>
        </div>
        <div class="col-sm-3 col-md-2">
            <i class="nep nep-eye nep-4x"></i>
        </div>
        <div class="col-sm-3 col-md-2">
            <i class="nep nep-khukuri nep-4x"></i>
        </div>
        <div class="col-sm-3 col-md-2">
            <i class="nep nep-khukuri-cross nep-4x"></i>
        </div>
        <div class="col-sm-3 col-md-2">
            <i class="nep nep-buddha nep-4x"></i>
        </div>
        <div class="col-sm-3 col-md-2">
            <i class="nep nep-stupa nep-4x"></i>
        </div>
        <div class="col-sm-3 col-md-2">
            <i class="nep nep-om nep-4x"></i>
        </div>   
        <div class="col-sm-3 col-md-2">
            <i class="nep nep-moon nep-4x"></i>
        </div>
        <div class="col-sm-3 col-md-2">
            <i class="nep nep-sun nep-4x"></i>
        </div>
        <div class="col-sm-3 col-md-2">
            <i class="nep nep-star nep-4x"></i>
        </div>
        <div class="col-sm-3 col-md-2">
            <i class="nep nep-cloud nep-4x"></i>
        </div>    
      </div>
    </div>
  </body>
</html>
